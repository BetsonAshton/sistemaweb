<div class="m-4">


    <div class="card">
        <div class="card-body">


            <h4>Consulta de Categorias</h4>
            <p>Listagem de categorias cadastradas.</p>
            <hr />


            <div *ngIf="mensagem" class="alert alert-primary alert-
                 dismissible fade show mb-2" role="alert">
                <strong>{{mensagem}}</strong>
                <button type="button" class="btn-close" aria- label="Close" (click)="mensagem = ''"></button>
            </div>


            <div class="table-responsive">
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>Nome da categoria</th>
                            <th>Descrição</th>
                            <th>Operações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of categorias">
                            <td>{{c.nome}}</td>
                            <td>{{c.descricao}}</td>
                            <td>
                                <button class="btn btn-primary btn-sm"
                                    [routerLink]="['/editar-categorias', c.idCategoria]">
                                    Editar
                                </button>

                                &nbsp;
                                <button class="btn btn-danger btn-sm" (click)="onDelete(c.idCategoria)">
                                    Excluir
                                </button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3">
                                Quantidade de categorias:
                                {{categorias.length}}
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>


        </div>
    </div>
</div>
